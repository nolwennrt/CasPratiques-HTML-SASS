<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <main>
    <section class="icon">
      <img src="assets/images/logo.svg" alt="">
      <div class="icon-content">
        <img src="assets/images/icon-document.svg" alt="">
        <img src="assets/images/icon-folder.svg" alt="">
        <img src="assets/images/icon-upload.svg" alt="">
      </div>
    </section>

    <section class="storage">
      <p>Youâ€™ve used <span>815 GB</span> of your storage</p>

      <div class="cursor">
        <div class="cursor-complete">
          <div class="cursor-actual">
            <div class="cursor-end"></div>
          </div>
        </div>
        <div class="cursor-gb">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>

      <div class="bubble">
        <p>185 GB Left</p>
      </div>

    </section>
  </main>  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nolwenn</a>.
  </div>
</body>
</html>
