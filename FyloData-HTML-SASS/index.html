<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <main>
    <section class="icon">
      <img src="assets/images/logo.svg" alt="">
      <div class="icon-content">
        <div><img src="assets/images/icon-document.svg" alt=""></div>
        <div><img src="assets/images/icon-folder.svg" alt=""></div>
        <div><img src="assets/images/icon-upload.svg" alt=""></div>
      </div>
    </section>

    <section class="storage">
      <p>Youâ€™ve used <span class="bold">815 GB</span> of your storage</p>

      <div class="cursor">
        <div class="cursor-complete">
          <div class="cursor-actual"></div>
        </div>
        <div class="cursor-gb">
          <p class="bold">0 GB</p>
          <p class="bold">1000 GB</p>
        </div>
      </div>

      <div class="bubble">
        <p class="big-bold">185</p> 
        <p class="gray">GB LEFT</p>
      </div>

    </section>
  </main>  
  
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nolwenn</a>.
  </footer>
</body>
</html>
